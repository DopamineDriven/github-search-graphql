query ViewerRepos {
	viewer {
		avatarUrl(size: 500)
		repositories(
			first: 30
			orderBy: { field: UPDATED_AT, direction: DESC }
		) {
			nodes {
				id
				url
				nameWithOwner
				description
				name
				createdAt
				updatedAt
				homepageUrl
				stargazerCount
				forkCount
				openGraphImageUrl
				isArchived
				isInOrganization
				primaryLanguage {
					id
					color
					name
				}
			}
		}
	}
}
