# import GitHubPageInfoPartial from "./Partials/atomic/page-info-fields.graphql"

query GetIssuesMinimalPagination(
	$login: String!
	$before: String
	$after: String
) {
	user(login: $login) {
		id
		login
		avatarUrl(size: 64)
		issues(
			first: 10
			before: $before
			after: $after
			states: [OPEN]
			orderBy: { field: UPDATED_AT, direction: DESC }
		) {
			pageInfo {
				...GitHubPageInfoPartial
			}
			totalCount
		}
	}
}
